<p>This is the maze view.</p>
<div class="row" ng-init="init()">

  <div class="col-lg-3 col-md-3">
    <div class="well">
      <div class="row center">
        <div class="col-lg-6 col-md-6">
          <button class="btn" ng-click="addStart()">Add Start</button>
        </div>
        <div class="col-lg-6 col-md-6">
          <button class="btn" ng-click="addEnd()">Add End</button>
        </div>
      </div>

      <div class="row center well">
        <div class="input-group">
          <span class="input-group-addon">Rows</span>
          <input class="form-control" type="number" ng-model="rows">
        </div>
        
        <div class="input-group">
          <span class="input-group-addon">Columns</span>
          <input class="form-control" type="number" ng-model="columns">
        </div>
      </div>
      <div class="row center">
        <div class="col-lg-4 col-md-4 col-sm-4">
          <button class="btn" ng-click="maze.reset()">Reset</button>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <button class="btn" ng-click="maze.solve()">Solve</button>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <button class="btn btn-danger" ng-click="maze.stop()">Stop</button>
        </div>
      </div>

      <hr>

      <div class="well center">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <button class="btn" ng-click="init()">New</button>
          </div>
          <div class="col-lg-6 col-md-6">
            <button class="btn" ng-click="saveMaze()">Save</button>
          </div>
        </div>
        
        <div class="row">
          <div class="input-group">
            <span class="input-group-addon">Name</span>
            <input class="form-control" type="text" ng-model="name">
          </div>
        </div>

        <div class="row">
          <ul class="list-group maze-list">
            <li class="list-group-item" ng-class="activeMaze(maze)" ng-click="loadMaze(maze)" ng-repeat="maze in mazes">
              <!--<span class="col-lg-1 col-md-1 col-sm-1 glyphicon glyphicon-minus-sign" ng-click="deleteMaze(maze)"></span>-->
              <!--<span class="col-lg-8-offset-1 col-md-8-offset-1 col-sm-8-offset-1">-->
              <span class="badge">
                <span class="glyphicon glyphicon-minus-sign" ng-click="deleteMaze(maze)"></span>
              </span>
              <span>
                {{maze.name}}
              </span>
            </li>
          </ul>
        </div>
      </div>
     </div>
  
  </div>

  <div class="col-lg-9 col-md-9">
    <div class="well center" ng-init="newMaze()">
      <canvas id="maze-canvas" ng-mousedown="handleMouseDown($event)" ng-mousemove="handleMouseMove($event)"></canvas>
    </div>
  </div>
