<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1 class='page-header'>Blog Home</h1>
			<ol class="breadcrumb">
				<li class="active">Blog Home</li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-8 col-md-8">
      <div class="row post well" ng-repeat="post in getPosts() | filter:query"> 
        <div class="col-lg-3 col-md-3 post-details">
          <i>
            {{post.createdAt | date}}
          </i>
          <br />
          <span class="post-tag-list-item" ng-class="getTagClass(tag.name)" ng-repeat="tag in post.tags">{{tag.name}}</span>
        </div>
        <div class="col-lg-9 col-md-9 post-summary">
          <a class="post-title" href="#" ng-href="#/posts/{{post.urlString}}">{{post.title}}</a>
          <div class="post-content" ng-bind-html="parseContent(post.content)">
          </div>
          <br />
        </div>
			</div>

		</div>
		<div class="col-md-3 col-md-offset-1 col-lg-offset1 col-lg-3">
    <div class="well">
      <h4>Blog Search</h4>
      <div class="input-group">
        <input type="text" class="form-control" ng-model="query">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /well -->
    <div class="well">
      <h4>Popular Blog Categories</h4>
        <div class="row">
          <ul class="list-group" >
            <li class="list-group-item" ng-class="getTagClass(tag.name)" ng-repeat="tag in tags" ng-click="toggleTag(tag.name)" >{{tag.name}}</li>
          </ul>
