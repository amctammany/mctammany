<header>
  <h3>New Post</h3>
</header>
<div class="row">
  <div class="col-lg-12 col-md-12">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="postTitle">Title</label>
        <input type="text" class="form-control" name="post.title" id="postTitle" ng-model="post.title" />
      </div>

      <div class="form-group">
        <label for="postTagNames">Tags</label>
        <input type="text" class="form-control" name="post.tagNames" id="postTagNames" ng-model="post.tagNames" />
      </div>

      <div class="form-group">
        <div class="col-lg-6">
          <label for="postContent">Content</label>
          <textarea class="form-control" name="post.content" id="postContent" ng-model="post.content"></textarea>
        </div>
        <div class="col-lg-6 col-md-6">
          <label for="postPreview">Preview</label>
          <div id="postPreview" class="well" ng-bind-html="preview">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" ng-click="savePost()">Save</button>
    </form>

  </div>
</div>
